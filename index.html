<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>My Tic Tac Toe.com</li>
            </ul>
        </nav>

        <div class="gamecontainer">
           

            <div class="container">
                <div class="line"></div>
                <div class="box" id="box1"><span class="boxtext"></span></div>
                <div class="box" id="box2"><span class="boxtext"></span></div>
                <div class="box" id="box3"><span class="boxtext"></span></div>
                <div class="box" id="box4"><span class="boxtext"></span></div>
                <div class="box" id="box5"><span class="boxtext"></span></div>
                <div class="box" id="box6"><span class="boxtext"></span></div>
                <div class="box" id="box7"><span class="boxtext"></span></div>
                <div class="box" id="box8"><span class="boxtext"></span></div>
                <div class="box" id="box9"><span class="boxtext"></span></div>
            </div>
            <div class="gameinfo">
                <h1>Welcome to MyTicTacToe</h1>
                <div>
                    <span class="info">Turn for X</span>
                    <button id="btn">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="winning.gif" alt="" id="gif">
                </div>

            </div>
        </div>
        <script src="script.js"></script>
        
    </body>
</html>
